	<script type="text/javascript">
$.getScript('https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js')
$(document).ready(function() {
    var mouseXPadding = 20,
        mouseYPadding = 10,
        $tip = $('<p class="tooltip"></p>');
    // Our helper function that moves "this" to the mouse
    function moveToMouse(event) {
        $(this).position({
            my: "left+" + mouseXPadding + " top+" + mouseYPadding,
            of: event,
        });
    }
    // Moves tooltip out of the way if the mouse accidentally goes over it
    $tip.mousemove(moveToMouse);
    // Tooltip only Text
    $('.masterTooltip').hover(function() {
        // Hover over code
        var title = $(this).attr('title');
        $(this).data('tipText', title).removeAttr('title');
        $tip.text(title);
        if (!$.contains(document, $tip[0])) {
            $tip.appendTo('body').fadeIn(0);
        }
    }, function(event) {
        // Hover out code
        // if the mouse exists to the tooltip, no need to hide it
        if ($(event.toElement).hasClass('tooltip') === true) {
            return;
        }
        // If we're here we need to hide things...
        $(this).attr('title', $(this).data('tipText'));
        $('.tooltip').remove();
    }).mousemove(moveToMouse.bind($tip));
});
	</script>

			<td><img src="1.jpg"></td>
			<td><img src="2.jpg" title="Mac Demarco - This Old Dog (2017). Apart from maybe Moonlight on the River, any of these tracks would be right at home musically on any other Mac Demarco album. That’s not necessarily a bad thing - Mac has definitely found his comfort zone, and he continues to make great music that is warm and soothing without being boring. Additionally, the lyrics here are better than anything Mac has written before, and add to the acoustic, somber vibe of the album. Fans of Mac will definitely enjoy, although some, like me, may be longing for the more energetic songs found on “2” and “Salad Days”. Standout Tracks: Baby You’re Out, Still Beating, On The Level, Moonlight on the River" class="masterTooltip"></td>
			<td><img src="3.jpg"></td>
			<td><img src="4.jpg"></td>
			<td><img src="5.jpg"></td>
			<td><img src="6.jpg" title="Jay Som - Everybody Works (2017). The official debut album by Jay Som, project of 22 year-old Melina Duterte, this would risk coming across as too derivative, jumping from dream pop to shoegaze and not covering too much new ground, if it weren’t for the intimacy and delicacy of Duterte’s songwriting. Each of the songs on here sounds incredibly “close”, as if they were stories being told by good friends. The end result is an album that is an extremely pleasant listen, and probably one of the best I’ve heard this year. Standout Tracks: The Bus Song, 1 Billion Dogs, Baybee, Everybody Works" class="masterTooltip"></td>
			<td><img src="7.jpg" title="Priests - Nothing Feels Natural (2017). Some pretty engaging, energetic post-punk with a female lead. The best tracks on here are great, but the album seemed to lack any sort of flow or overarching feel, and definitely isn’t something I would use to introduce anyone to this genre. Standout Tracks: Jj, Nothing Feels Natural, Pink White House" class="masterTooltip"></td>

			<td><img src="22.jpg" title="Scott Walker - Scott 4 (1969). As far as I’m concerned, this is the pinnacle of baroque pop. Obviously, this album benefits from Scott’s haunting baritone voice, but that should not do anything to discount the wonderful instrumentation, which varies enough from track to track to stay interesting through the album’s entire 32 minute runtime. Some of the songs, such as the much-too-short “On Your Own Again”, almost remind me of a Frank Sinatra song, albeit with a dark, poetic twist. The masterpiece here is definitely “The Seventh Seal”, ambitious in its composition and lyrics, which meld incredibly well to produce an epic, sweeping narrative. While a few lulls in the middle of the album keep me from giving this a perfect score, I would definitely recommend to any music lover, especially those fond of more modern albums of this genre. Standout Tracks: The Seventh Seal, On Your Own Again, The World’s Strongest Man, Rhymes of Goodbye
" class="masterTooltip"></td>
