	<script type="text/javascript">
$.getScript('https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js')
$(document).ready(function() {
    var mouseXPadding = 20,
        mouseYPadding = 10,
        $tip = $('<p class="tooltip"></p>');

    // Our helper function that moves "this" to the mouse
    function moveToMouse(event) {
        $(this).position({
            my: "left+" + mouseXPadding + " top+" + mouseYPadding,
            of: event,
        });
    }

    // Moves tooltip out of the way if the mouse accidentally goes over it
    $tip.mousemove(moveToMouse);

    // Tooltip only Text
    $('.masterTooltip').hover(function() {
        // Hover over code
        var title = $(this).attr('title');
        $(this).data('tipText', title).removeAttr('title');
        $tip.text(title);
        if (!$.contains(document, $tip[0])) {
            $tip.appendTo('body').fadeIn(0);
        }
    }, function(event) {
        // Hover out code
        // if the mouse exists to the tooltip, no need to hide it
        if ($(event.toElement).hasClass('tooltip') === true) {
            return;
        }

        // If we're here we need to hide things...
        $(this).attr('title', $(this).data('tipText'));
        $('.tooltip').remove();
    }).mousemove(moveToMouse.bind($tip));
});
	</script>

			<td><img src="2.jpg" title="BROCKHAMPTON - SATURATION (2017). Albums like SATURATION are refreshing and rare in that they serve as pinnacles of a genre or amazing standalone experiences without totally reinventing said genres. While some of the beats on the album, and the idea of a rap group 'boy band' as expounded upon in BROCKHAMPTON's Viceland documentary, are definitely somewhat novel and experimental, at its core, SATURATION is just a very well-made rap album. The various rappers featured here shine in their own right but also have remarkable chemistry, and the album flows incredibly well, never lingering on a certain song or idea more than it has to, but also never rushing things along. This is a must-listen for any fans of rap music in general, and I have a feeling this is one project I just won't be able to get enough of. Standout Tracks: HEAT, GOLD, STAR, BOYS, FAKE, BUMP, FACE" class="masterTooltip"></td>
